<div *ngIf="showHeader">
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" #sidenav>
      <mat-nav-list>
        <a mat-menu-item [routerLink]="['home']" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-menu-item [routerLink]="['store']" routerLinkActive="active">
          <mat-icon>store</mat-icon>
          <span>Store</span>
        </a>
        <a mat-menu-item [routerLink]="['cart']" routerLinkActive="active">
          <mat-icon>shopping_cart</mat-icon>
          <span>Cart</span>
        </a>
        <a *ngIf="isAdmin == 1" mat-menu-item [routerLink]="['admin']">
          <mat-icon>settings</mat-icon>
          <span>Administrate</span>
        </a>
        <a *ngIf="isAdmin == 1" mat-menu-item (click)="onAddAdmin()">
          <mat-icon>settings</mat-icon>
          <span>Add administrator</span>
        </a>
        <a mat-menu-item href="http://localhost:4200/login">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="topnav">
        <nav class="navbar navbar-expand-lg navbar-custom">
          <a class="navbar-brand" [routerLink]="['home']">
            <img src="https://websitedemos.net/furniture-shop-04/wp-content/uploads/sites/1116/2022/07/logo-regular.png"
              alt="Logo" class="navbar-logo">
          </a>
          <button (click)="sidenav.toggle()" class="navbar-toggler" type="button" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-item nav-link" [routerLink]="['home']" routerLinkActive="active">Home</a>
              <a class="nav-item nav-link" [routerLink]="['store']" routerLinkActive="active">Store</a>
              <a *ngIf="isAdmin == 1" class="nav-item nav-link" [routerLink]="['admin']"
                routerLinkActive="active">Administrate</a>
            </div>
            <a class="navbar-cart ml-auto" [routerLink]="['cart']">
              <mat-icon>shopping_cart</mat-icon>
            </a>
            <div>
              <button class="btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a *ngIf="isAdmin == 1" mat-menu-item (click)="onAddAdmin()">
                  <mat-icon>settings</mat-icon>
                  <span>Add administrator</span>
                </a>
                <a mat-menu-item href="http://localhost:4200/login">
                  <mat-icon>logout</mat-icon>
                  <span>Log out</span>
                </a>
              </mat-menu>
            </div>
          </div>
        </nav>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
<router-outlet *ngIf="!showHeader"></router-outlet>
