<h1>Products</h1>
<section class="form-container">
  <section class="example-form">
    <mat-card-title>Product form</mat-card-title>
    <mat-card class="example-card" [formGroup]="productForm">
      <mat-form-field floatLabel="always" class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
      <mat-form-field floatLabel="always" class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Bedroom">Bedroom</mat-option>
          <mat-option value="Decore">Decore</mat-option>
          <mat-option value="Living room">Living room</mat-option>
          <mat-option value="Office">Office</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field floatLabel="always" class="example-full-width">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
      <div class="example-button-row">
        <button mat-fab extended color="primary" (click)="addProduct()">
          <mat-icon>add</mat-icon>
          Create product
        </button>
      </div>
    </mat-card>
  </section>
</section>

<section class="products-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.image" alt="Product Image" width="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="warn">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="warn" (click)="removeProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="productList.length === 0">No existen productos</p>
</section>
