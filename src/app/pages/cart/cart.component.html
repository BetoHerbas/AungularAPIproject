<main>
    <h1>Cart</h1>
<section class="cart-section">
    <section class="products-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let cartItem">
                    <button mat-icon-button color="warn" (click)="removeFromCart(cartItem.id)" >
                        <mat-icon>remove</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let cartItem">
                    <img [src]="cartItem.product.image" alt="Product Image" width="50">
                </td>
            </ng-container>
    
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.title}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.price}} </td>
            </ng-container>
    
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity}} </td>
            </ng-container>
    
            <ng-container matColumnDef="subtotal">
                <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.subtotal | currency}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p *ngIf="productsCartList.length === 0">No existen productos</p>
    </section>
    <section class="total-section">
        <table mat-table [dataSource]="totalDataSource">
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let total"> {{total.total | currency}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['total']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['total'];"></tr>
        </table>
    </section>
</section>


</main>
